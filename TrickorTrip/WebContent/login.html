    <div class="form-signin">
        <h2 class="form-signin-heading">TOT 로그인</h2>

        <input type="text" id="inputID" class="form-control" placeholder="ID입력" required autofocus name="inputID">

        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호 입력" required name="inputPassword">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
